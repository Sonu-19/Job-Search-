<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="submit_form.php" method="post" enctype="multipart/form-data">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..." required pattern="[A-Za-z\s]+">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..." required pattern="[A-Za-z\s]+">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." required>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role" required>
                            <option value="">Select Job Role</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Sales Representative">Sales Representative</option>
                            <option value="Marketing Manager">Marketing Manager</option>
                            <option value="IT Security Analyst">IT Security Analyst</option>
                            <option value="Systems Administrator">Systems Administrator</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Network Engineer">Network Engineer</option>
                            <option value="IT Support Specialist">IT Support Specialist</option>
                            <option value="Network Administrator">Network Administrator</option>
                            <option value="Content Writer">Content Writer</option>
                            <option value="Front-End Developer">Front-End Developer</option>
                            <option value="Bussiness Analyst">Bussiness Analyst</option>
                            <option value="Software Tester">Software Tester</option>
                            <optio value="Ux Designer">Ux Designer</optio>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address..." required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name..." required pattern="[A-Za-z\s]+">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode..." required pattern="[0-9]+">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2022-01-10" required>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" required>
                    </div>
                </div>
                <div class="button_container" >
                    <button type="submit"></button>
                </div>
                <div class="notification hidden" id="success-notification">
                Thank you! You have successfully submitted the form.
            </div>
            </form>
        </div>
    </div>
</body>
</html>
